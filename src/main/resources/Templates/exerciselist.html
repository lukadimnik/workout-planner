<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Exercise List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<div>
			<h1>Exercise Planner</h1>
		</div>
		<div class="col-md-4" style="padding: 20px 0">
			<a href="/add" class="btn btn-primary">Add new exercise</a>
		</div>
		<div>
			<table class="table table-striped">
				<tbody>
					<tr>
						<th>Name</th>
						<th>Sets</th>
						<th>Reps</th>
						<th>Rest</th>
						<th>Workout</th>
						<th></th>
						<th></th>
					</tr>
					<tr th:each="exercise : ${exercises}">
						<td th:text="${exercise.name}"></td>
						<td th:text="${exercise.sets}"></td>
						<td th:text="${exercise.reps}"></td>
						<td th:text="${exercise.rest}"></td>
						<td th:text="${exercise.workout.name}"></td>
						<td><a th:href="@{edit/{id}(id=${exercise.id})}"
							class="btn btn-info">Edit</a></td>
						<td><a th:href="@{delete/{id}(id=${exercise.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
			<div class="col-md-4" style="padding: 20px 0"></div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Monday</th>
						<th>Tuesday</th>
						<th>Wednesday</th>
						<th>Thursday</th>
						<th>Friday</th>
						<th>Saturday</th>
						<th>Sunday</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
