<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit exercise</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{../css/bootstrap.min.css}" />

</head>
<body>

	<div class="container">
		<h2>Edit Exercise</h2>
		<div class="col-md-4">
			<form th:object="${exercise}" th:action="@{../save}" action="#"
				method="post">

				<input type="hidden" th:field="*{id}" class="form-control" />
				<label for="name">Name</label>
				<input type="text" id="name" th:field="*{name}" class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="sets">Sets</label> <input type="text" id="sets"
					th:field="*{sets}" class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="reps">Reps</label> <input type="text" th:field="*{reps}"
					class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="rest">Rest</label> <input type="text" th:field="*{rest}"
					class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="exerlist">Workout</label> <select id="exerlist"
					th:field="*{workout}" class="form-control">
					<option th:each="workout: ${workouts}" th:value="${workout.id}"
						th:text="${workout.name}"></option>
				</select>

				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" class="btn btn-primary" value="Update"></input>
			</form>
		</div>
	</div>
</body>
</html>
